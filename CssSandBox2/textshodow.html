<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
h1{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 4rem;
}
h1.a{
    text-shadow: 0.2rem 0.2rem steelblue;
}
h1.b{
    text-shadow: 0.4rem 0.3rem 0.7rem steelblue;
}
h1.c{
    color: white;
    text-shadow: 0.2rem 0.2rem 1rem steelblue;
}
h1.d{
    text-shadow: -0.4rem -0.3rem 0.7rem steelblue;

}
    </style>
</head>
<body>
    <h1 class="a">welocome to my cource</h1>
    <h1 class="b">welocome to my cource</h1>
    <h1 class="c">welocome to my cource</h1>
    <h1 class="d">welocome to my cource</h1>
</body>
</html>
